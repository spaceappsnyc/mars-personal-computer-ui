<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


    <meta name="viewport" content="width=device-width, user-scalable=no">

    <title>Markab</title>

    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="shortcut icon" href="" type="image/x-icon">

    <link rel="stylesheet" href="assets/css/application.css">
    <link rel="stylesheet" href="assets/css/content.css">

    <script src="assets/js/jquery.min.js"></script>

</head>
<body>

<div class="banner">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 text-center">
                <h1 class="alpha">Mar<span class="red">kab</span></h1>
                <h2 class="beta">MARs Communication Aid Box</h2>
            </div>
        </div>
    </div>
</div>


<div class="panels">
    <div class="container">
        <div class="row">

            <!--/**-->
            <!--*-->
            <!--*-->
            <!--* selfie-->
            <!--* whereismyroverone-->
            <!--* whereismyrovertwo-->
            <!--* whereami-->
            <!--* direction-->
            <!--* temperature-->
            <!--* time-->
            <!--* report-->
            <!--* hellomars-->
            <!--* message-->
            <!--* map -->
            <!--* weather-->
            <!--*/-->


            <div class="col-xs-12 js-panel" id="default">
                <div class="panel">
                    <h3 class="gamma">Default</h3>
                </div>
            </div>

            <div class="col-xs-12 js-panel" id="whereismyroverone">
                <div class="panel">
                    <h3 class="gamma">whereismyroverone</h3>
                </div>
            </div>
            <div class="col-xs-12 js-panel" id="whereismyrovertwo">
                <div class="panel">
                    <h3 class="gamma">whereismyrover two</h3>
                </div>
            </div>

            <div class="col-xs-12 js-panel" id="direction">
                <div class="panel">
                    <h3 class="gamma">direction</h3>
                </div>
            </div>

            <div class="col-xs-12 js-panel" id="whereami">
                <div class="panel">
                    <h3 class="gamma">whereami</h3>
                </div>
            </div>

            <div class="col-xs-12 js-panel" id="temperature">
                <div class="panel">
                    <h3 class="gamma">temperature</h3>
                </div>
            </div>

            <div class="col-xs-12 js-panel" id="selfie">
                <div class="panel">
                    <h3 class="gamma">Selfie</h3>
                    <img src="assets/img/selfie.jpg">
                </div>
            </div>

            <div class="col-xs-12  js-panel" id="message">
                <div class="panel">
                    <h3 class="gamma">Messages:</h3>
                    <p>Hi Mom!</p>
                    sending...
                </div>
            </div>

            <div class="col-xs-12  js-panel" id="hellomars">
                <div class="panel">
                    <h3 class="gamma">Hello Mars</h3>
                </div>
            </div>

            <div class="col-xs-12  js-panel" id="time">
                <div class="panel">
                    <h3 class="gamma">Time</h3>
                    <div id="local-time"></div>
                    <div id="mars-time"></div>
                </div>
            </div>

            <div class="col-xs-12  js-panel" id="report">
                <div class="panel">
                    <h3 class="gamma">Report</h3>
                    <img src="" id="report_image" class="report_image">
                </div>
            </div>

            <div class="col-xs-12  js-panel" id="weather">
                <div class="panel">
                    <h3 class="gamma">Weather on Mars</h3>
                    <img src="" class="mars-img">
                </div>
            </div>

            <div class="col-xs-12  js-panel" id="map">
                <div class="panel">
                    <h3 class="gamma">Map</h3>
                    <h3 class="gamma">Navigation Mars</h3>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="assets/js/update.js"></script>


</body>
</html>
